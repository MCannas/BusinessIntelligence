<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Ingreso</title>

    <link href="{% static 'login/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

    <link href="{% static 'login/metisMenu/metisMenu.min.css' %}" rel="stylesheet">

    <link href="{% static 'login/dist/css/sb-admin-2.css' %}" rel="stylesheet">

    <link href="{% static 'login/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">



</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Bienvenido</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form" method="POST" action="../login/" >
                        	{% csrf_token %}
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" placeholder="E-mail" name="email" type="email" autofocus>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="ContraseÃ±a" name="password" type="password" value="">
                                </div>
                                <button class="btn btn-lg btn-success btn-block" type="submit"  id="login-button">Entrar</button>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{% static 'login/jquery/jquery.min.js' %}"></script>

    <script src="{% static 'login/bootstrap/js/bootstrap.min.js' %}"></script>

    <script src="{% static 'login/metisMenu/metisMenu.min.js' %}"></script>

    <script src="{% static 'login/dist/js/sb-admin-2.js' %} "></script>

    <script src="{% static 'js/Login.js' %}"></script>

</body>

</html>
